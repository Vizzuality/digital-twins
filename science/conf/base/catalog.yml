  type: partitions.PartitionedDataset
  path: data/03_primary/ws-10-parts
  dataset: 
    type: kedro_datasets_experimental.rioxarray.GeoTIFFDataset
    save_args:
      compress: zstd
  filename_suffix: ".tif"